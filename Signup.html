<!doctype html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title> Animated Signup Try </title>
  <link rel="stylesheet" href="layout.css">
  <script src="account.js"></script>
</head>
<body>


  <div class="header">
    <a href="#default" class="logo">Achievers</a>
    <div class="header-right">
      <a href="#home">Home</a>
      <a href="login.html">Have An Account?</a>
    </div>
  </div>


  <div class="box">
    <h1> Sign Up </h1>
    <div class="info">
      <input type="text" name="" placeholder="Username" id="Username">
      <input type="email" name="" placeholder="Email" id="Email">
      <input type="password" name="" placeholder="Password" id="Password">
      <input type="password" name="" placeholder="Confirm Password" id="ConfirmPass">
    </div>
    <button onclick="accountCreate();">Sign Up</button>
    <p id='output'></p>
  </div>



</body>
</html>
