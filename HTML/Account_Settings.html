<!doctype html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title> Settings </title>
  <link rel="stylesheet" href="../Styling/home.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css">
<script src="https://code.jquery.com/jquery-3.4.1.js"></script>
<script type="text/javascript" src="../JavaScript/action.js"></script>
<script type="text/javascript" src="../JavaScript/account.js"></script>
</head>
<body>
  <div class="header">
    <a href="home.html" class="logo">Achievers</a>
    <div class="header-right">
      <a href="login.html">Account?</a>
      <a href="signup.html">Need An Account?</a>
      <a href="#no" id="click" class="clicker"><i class="fa fa-arrow-left"></i></a>
    </div>
  </div>

  <div class="scroll-section">
    <div class="bar">

      <div class="item" id="settings">
        <a href="#settings">Settings</a>
          <div class="submenu toggle" style="background-color: #DCDCE000;">
              Settings will appear here...
          </div>
      </div>

   </div>
  </div>
<div class="menu-content visuallyhidden hidden" id="slide">
  <ul>
    <li class="menu">Menu</li>
          <li onclick="window.location.href='Account_Page.html'"><i class="fa fa-meh"></i> <span id="theuser"></span></li>
          <li onclick="window.location.href='Account_Page.html#friends'"><i class="fa fa-users"></i> Friends </li>
          <li onclick="window.location.href='Account_Page.html#messages'"><i class="fa fa-envelope"></i> Messages</li>
          <li onclick="window.location.href='Account_Settings.html#settings'"><i class="fa fa-cog"></i> Settings</li>
          <li onclick="window.location.href='about.html'"><i class="fa fa-phone-square"></i> Contact Us</li>
          <li onclick="accountLogout();"><i class="fa fa-home"></i> Sign IN/OUT</li>
      </ul>
</div>

<script>
        let slide = document.getElementById('slide'),
        clk = document.querySelector('.clicker');

        clk.addEventListener('click', function () {
          $(".fa").toggleClass("fa-arrow-right");
          $(".fa").toggleClass("fa-arrow-left");
        if (slide.classList.contains('hidden')) {
        slide.classList.remove('hidden');
        setTimeout(function () {slide.classList.remove('visuallyhidden');}, 16);
        }
        else {
        slide.classList.add('visuallyhidden');
        slide.addEventListener('transitionend',function(e) {slide.classList.add('hidden');},{capture: false, once: true, passive: false});
        }
        }, false);
    </script>
</body>
</html>
